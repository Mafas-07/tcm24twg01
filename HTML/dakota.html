<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <title>Dakota- Restaurante</title>
    <style>
      .carousel {
        position: relative;
        max-width: 600px;
        margin: auto;
        overflow: hidden;
      }

      .carousel-images {
        display: flex;
        transition: transform 0.5s ease;
      }

      .carousel-images img {
        width: 100%;
        height: auto;
      }

      .carousel-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
        cursor: pointer;
        padding: 10px;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Dakota</h1>
      <nav>
        <ul>
          <li><a href="../HTML/index.html">Início</a></li>
          <li><a href="../HTML/about.html">Sobre</a></li>
          <li><a href="../HTML/trending.html">Serviços</a></li>
          <li><a href="../HTML/reservas.html">Reservas</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Descrição</h2>
        <p>Um ótimo lugar para jantar com amigos em Manchester.</p>
        <div class="carousel">
          <div class="carousel-images" id="carouselImages">
            <img src="../IMAGENS/dakota1.jpg" alt="Dakota - Imagem 1" />
            <img src="../IMAGENS/dakota2.jpg" alt="Dakota - Imagem 2" />
            <img src="../IMAGENS/dakota3.jpg" alt="Dakota - Imagem 3" />
            <img src="../IMAGENS/dakota4.jpg" alt="Dakota - Imagem 4" />
            <img src="../IMAGENS/dakota5.jpg" alt="Dakota - Imagem 5" />
            <img src="../IMAGENS/dakota6.jpg" alt="Dakota - Imagem 6" />
          </div>
          <button class="carousel-button prev" onclick="moveSlide(-1)">
            &#10094;
          </button>
          <button class="carousel-button next" onclick="moveSlide(1)">
            &#10095;
          </button>
        </div>
        <h2>Localização</h2>
        <p>Localização: 29 Ducie Street, M1 2JL Manchester</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d285.2004164561453!2d-2.2300386523551716!3d53.480050242812275!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bb1005d70ba5d%3A0x4548bebd561ed7cc!2sDakota%20Bar%20%26%20Grill!5e1!3m2!1spt-PT!2sus!4v1736690152715!5m2!1spt-PT!2sus"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
      <section>
        <h2>Faça sua Reserva</h2>
        <form id="reservaForm">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="data">Data:</label>
          <input type="date" id="data" name="data" required />

          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora" required />

          <label for="pessoas">Número de Pessoas:</label>
          <input type="number" id="pessoas" name="pessoas" min="1" required />

          <button type="submit">Reservar</button>
        </form>
      </section>
    </main>
    <footer>
      <address>
        Contato: <a href="e-mail:eataround@gmail.com">eataround@gmail.com</a>
      </address>
    </footer>

    <script>
      let currentSlide = 0;

      function moveSlide(direction) {
        const slides = document.querySelectorAll("#carouselImages img");
        currentSlide =
          (currentSlide + direction + slides.length) % slides.length;
        const offset = -currentSlide * 100;
        document.getElementById(
          "carouselImages"
        ).style.transform = `translateX(${offset}%)`;
      }
    </script>
  </body>
</html>
