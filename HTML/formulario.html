<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/formulario.css" />
    <title>Registe o seu Restaurante</title>
  </head>
  <body>
    <header>
      <a href="../HTML/index.html">
        <img src="../IMAGENS/imagem1.png" alt="Logo EatAround" class="logo" />
      </a>
      <nav>
        <ul>
          <li><a href="../HTML/index.html">Início</a></li>
          <li><a href="../HTML/about.html">Sobre</a></li>
          <li><a href="../HTML/trending.html">Trending</a></li>
          <li><a href="../HTML/reservas.html">Reservas</a></li>
        </ul>
      </nav>
      <a href="../HTML/formulario.html" class="deixe-opiniao"
        >Registe o seu Restaurante</a
      >
      <a href="../HTML/login.html" class="login-btn">Login</a>
    </header>
    <main>
      <section>
        <h2>Registe o seu Restaurante</h2>
            <form id="reservaForm" action="#" method="post">
              <div class="form-group">
              <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
              <input type="text" id="restaurante" name="restaurante" placeholder="Nome do seu Restaurante" required />
              </div>
              
              <input type="email" id="email" name="email" placeholder="E-mail" required/>
  
              <div class="form-group">
              <select id="codigo_pais" name="codigo_pais" required>
                  <option value="PT">PT +351</option>
                  <option value="FR">FR +33</option>
                  <option value="ES">ES +34</option>
                  <option value="DE">DE +49</option>
              </select>
              <input type="tel" id="telefone" name="telefone" required>
              </div>

              <div class="checkbox-group">
                <input type="checkbox" name="opt_out" value="1" />
                <label for="opt_out">Não desejo receber comunicações do TheFork por e-mail/SMS.</label>
              </div>
  
              <button type="submit">REGISTO</button>   
            </form>
          </select>
    </main>
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <p>A sua reserva foi enviada com sucesso!</p>
        <button id="closePopup">Fechar</button>
      </div>
    </div>
    <footer>
      <p>&copy; 2025 Eat Around</p>
      <nav>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </nav>
    </footer>
    <script>
      const form = document.getElementById("reservaForm");
      const popup = document.getElementById("popup");
      const closePopup = document.getElementById("closePopup");

      form.addEventListener("submit", (e) => {
        e.preventDefault(); 
        popup.classList.remove("hidden"); 
      });

      closePopup.addEventListener("click", () => {
        popup.classList.add("hidden"); 
        form.reset(); 
      });
    </script>
   
  </body>
</html>
