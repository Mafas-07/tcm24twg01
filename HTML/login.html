<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Eat Around</title>
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <header>
      <a href="../HTML/index.html">
        <img src="../IMAGENS/imagem1.png" alt="Logo EatAround" class="logo" />
      </a>
      <nav>
        <ul>
          <li><a href="../HTML/index.html">Início</a></li>
          <li><a href="../HTML/about.html">Sobre</a></li>
          <li><a href="../HTML/trending.html">Trending</a></li>
          <li><a href="../HTML/reservas.html">Reservas</a></li>
        </ul>
      </nav>
      <a href="../HTML/formulario.html" class="deixe-opiniao"
        >Registe o seu restaurante</a
      >
      <a href="../HTML/login.html" class="login-btn">Login</a>
    </header>

    <main>
      <section class="login-form">
        <h2>Bem-vindo ao Eat Around</h2>
        <form id="reservaForm">
          <div class="input-container">
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-container">
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit">Entrar</button>
        </form>
        <p>
          <a href="../HTML/index.html" class="back-link"
            >Voltar para a página inicial</a
          >
        </p>
      </section>
    </main>
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <p>Entrou com sucesso!</p>
        <button id="closePopup">Fechar</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Eat Around</p>
      <nav>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </nav>
    </footer>

    <script>
      const form = document.getElementById("reservaForm");
      const popup = document.getElementById("popup");
      const closePopup = document.getElementById("closePopup");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        popup.classList.remove("hidden");
      });

      closePopup.addEventListener("click", () => {
        popup.classList.add("hidden");
        form.reset();
      });
    </script>
  </body>
</html>
