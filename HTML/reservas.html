<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Reservas</title>
</head>
<body>
    <header>
        <h1>Faça sua Reserva</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="services.html">Serviços</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulário de Reserva</h2>
            <form id="reservaForm">
                <label for="restaurante">Escolha o Restaurante:</label>
                <select id="restaurante" name="restaurante" required>
                    <option value="">Selecione um restaurante</option>
                    <option value="Marlene">Marlene</option>
                    <option value="Ato Gastronomico">Ato Gastronomico</option>
                    <option value="Zé do Cozido">Ato Gastronomico</option>
                </select>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
                
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
                
                <label for="pessoas">Número de Pessoas:</label>
                <input type="number" id="pessoas" name="pessoas" min="1" required>
                
                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>
    <footer>
        <address>
            Contato: <a href="mailto:contato@exemplo.com">contato@exemplo.com</a>
        </address>
    </footer>
    <script src="script.js"></script>
</body>
</html>
