<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <title>Il Cielo - Restaurante</title>
    <style>
      .carousel {
        position: relative;
        max-width: 600px;
        margin: auto;
        overflow: hidden;
      }

      .carousel-images {
        display: flex;
        transition: transform 0.5s ease;
      }

      .carousel-images img {
        width: 100%;
        height: auto;
      }

      .carousel-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
        cursor: pointer;
        padding: 10px;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Il Cielo</h1>
      <nav>
        <ul>
          <li><a href="../HTML/index.html">Início</a></li>
          <li><a href="../HTML/about.html">Sobre</a></li>
          <li><a href="../HTML/services.html">Serviços</a></li>
          <li><a href="../HTML/reservas.html">Reservas</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Descrição</h2>
        <p>Um ótimo lugar para jantar com amigos em Berlim.</p>
        <div class="carousel">
          <div class="carousel-images" id="carouselImages">
            <img src="../IMAGENS/cielo1.jpg" alt="Cielo - Imagem 1" />
            <img src="../IMAGENS/cielo2.jpg" alt="Cielo - Imagem 2" />
            <img src="../IMAGENS/cielo3.jpg" alt="Cielo - Imagem 3" />
            <img src="../IMAGENS/cielo4.jpg" alt="Cielo - Imagem 4" />
            <img src="../IMAGENS/cielo5.jpg" alt="Cielo - Imagem 5" />
            <img src="../IMAGENS/cielo6.jpg" alt="Cielo - Imagem 6" />
          </div>
          <button class="carousel-button prev" onclick="moveSlide(-1)">
            &#10094;
          </button>
          <button class="carousel-button next" onclick="moveSlide(1)">
            &#10095;
          </button>
        </div>
        <h2>Localização</h2>
        <p>Localização: Uhlandstraße 43-44, 10719 Berlin</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d145.87722549113678!2d13.324068822005794!3d52.49877632652705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a851b3cb5af28d%3A0x726c13ebfb609b0f!2sRistorante%20Il%20Cielo!5e1!3m2!1spt-PT!2sus!4v1736695179826!5m2!1spt-PT!2sus"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
      <section>
        <h2>Faça sua Reserva</h2>
        <form id="reservaForm">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="data">Data:</label>
          <input type="date" id="data" name="data" required />

          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora" required />

          <label for="pessoas">Número de Pessoas:</label>
          <input type="number" id="pessoas" name="pessoas" min="1" required />

          <button type="submit">Reservar</button>
        </form>
      </section>
    </main>
    <footer>
      <address>
        Contato: <a href="e-mail:eataround@gmail.com">eataround@gmail.com</a>
      </address>
    </footer>

    <script>
      let currentSlide = 0;

      function moveSlide(direction) {
        const slides = document.querySelectorAll("#carouselImages img");
        currentSlide =
          (currentSlide + direction + slides.length) % slides.length;
        const offset = -currentSlide * 100; 
        document.getElementById(
          "carouselImages"
        ).style.transform = `translateX(${offset}%)`;
      }
    </script>
  </body>
</html>
